<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/trainings.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel
				style="float:left;width:800px;"
				header="Начало тренинга #{testBean.currentTrainings.name}"
				styleClass="trainings-edit-panel">
				<p:panel rendered="#{testBean.currentTutorials ne null}">
					<h:outputText value="#{testBean.currentTutorials.body}" escape="false"></h:outputText>
				</p:panel>
				<p:commandButton rendered="#{testBean.isTest()}" value="Начать тест" action="#{testBean.startTest()}" style="width:100%;"></p:commandButton>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
