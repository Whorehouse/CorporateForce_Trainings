<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/trainings.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel
				style="float:left;width:800px;"
				header="Редактировать ответ"
				styleClass="answers-edit-panel">
				<p:panelGrid columns="2">
						<h:outputLabel for="answers-body" value="Ответ: " />
						<p:inputText id="answers-body" class="answers-body"
							label="body"
							value="#{answersBean.editAnswers.body}" />
						<h:outputLabel for="answers-correct" value="Корректность: " />
						<p:selectBooleanCheckbox id="answers-correct" class="answers-correct"
							label="correct"
							value="#{answersBean.editAnswers.correct}" />
				</p:panelGrid>
				<p:commandButton value="Редактировать" action="#{answersBean.edit}"></p:commandButton>
				<p:commandButton value="Отменить" action="#{mainBean.actionTrainingsEdit}"></p:commandButton>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
