<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/trainings.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel rendered="#{testBean.isTest()}"
				style="float:left;width:800px;"
				header="Вопрос №#{testBean.currentQuestionsIndex+1}"
				styleClass="trainings-edit-panel">
					<h:outputText value="#{testBean.currentQuestions.body}" escape="false"></h:outputText>
					
					<p:dataGrid var="testAnswers" value="#{testBean.listCurrentAnswers}" columns="1">
						<p:selectBooleanCheckbox itemLabel="#{testAnswers.answers.body}" value="#{testAnswers.checked}"></p:selectBooleanCheckbox>
					</p:dataGrid>
					<p:commandButton rendered="#{testBean.isTest()}" value="Следующий вопрос" action="#{testBean.nextQuestions()}" style="width:100%;"></p:commandButton>
				
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
