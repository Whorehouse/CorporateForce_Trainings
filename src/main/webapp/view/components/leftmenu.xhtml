<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form rendered="#{usersBean.isSignedIn()}">
		<p:megaMenu class="user-left-menu" orientation="vertical" rendered="#{usersBean.isSignedIn()}">
			<p:menuitem value="Тренинги" action="#{mainBean.actionMainPage}" icon="ui-icon-person"></p:menuitem>
			<p:menuitem value="Мои результаты" rendered="#{usersBean.isSignedIn()}" action="#{mainBean.actionResultsList}" icon="ui-icon-note">
				<f:setPropertyActionListener
					value="#{resultsBean.listByUsers()}"
					target="#{resultsBean.listResults}" />
			</p:menuitem>
			<p:menuitem value="Общие результаты" action="#{mainBean.actionResultsList}" icon="ui-icon-note">
				<f:setPropertyActionListener
					value="#{resultsBean.list()}"
					target="#{resultsBean.listResults}" />
			</p:menuitem>					
		</p:megaMenu>
	</h:form>
</ui:composition>
