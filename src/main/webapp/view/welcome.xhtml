<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/default.xhtml">
	<ui:define name="body">
		<h:form>
			<p:outputPanel styleClass="welcome-content">
				<p:dataTable var="user" value="#{userBean.list}">
					<p:column headerText="Id">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="Username">
						<h:outputText value="#{user.username}" />
					</p:column>

					<p:column headerText="Office">
						<h:outputText rendered="#{user.offices!=null}" value="#{user.offices.name}" />
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
